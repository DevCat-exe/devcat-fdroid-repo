name: Update F-Droid Repo

on:
  push:
    paths:
      # Run when APKs, Metadata, or the Website change
      - "fdroid/repo/*.apk"
      - "fdroid/metadata/**"
      - "fdroid/repo/index.html"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install fdroidserver
        run: pip install fdroidserver

      # Use the Runner's built-in SDK
      - name: Configure Android SDK
        run: echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

      # STEP 1: Restore the Keystore from Secret
      - name: Restore Keystore
        run: |
          cd fdroid
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > keystore.p12

      # STEP 2: Inject Passwords into config.yml temporarily
      - name: Inject Secrets into Config
        run: |
          cd fdroid
          echo "" >> config.yml
          echo "repo_keyalias: ${{ secrets.KEY_ALIAS }}" >> config.yml
          echo "keystore: keystore.p12" >> config.yml
          echo "keystorepass: ${{ secrets.KEYSTORE_PASS }}" >> config.yml
          echo "keypass: ${{ secrets.KEY_PASS }}" >> config.yml

      # STEP 3: Run Update
      - name: Run fdroid update
        run: |
          cd fdroid
          fdroid update --create-metadata --pretty

      # STEP 4: Cleanup (CRITICAL: Remove secrets before committing)
      - name: Clean Config & Keystore
        run: |
          cd fdroid
          git checkout config.yml
          rm keystore.p12

      # STEP 5: Commit Public Files Only
      - name: Commit Index & Website
        run: |
          git config user.name "fdroid-bot"
          git config user.email "bot@github.com"

          git add fdroid/repo/index.xml fdroid/repo/index-v1.jar fdroid/repo/icons

          git commit -m "Update Repo Index [skip ci]" || echo "No changes to commit"
          git push

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: fdroid/repo

  deploy-pages:
    needs: update-repo
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
