name: Update FDroid Repo

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'App folder in metadata (e.g., com.devcat.quickinsure)'
        required: true
      version:
        description: 'New version (e.g., 2.0.2)'
        required: true
      apk:
        description: 'APK filename in repo folder'
        required: true

jobs:
  fdroid-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install fdroidserver
        run: |
          pip install fdroidserver

      - name: Update FDroid metadata
        run: |
          cd fdroid
          fdroid update

      - name: Commit and push changes
        run: |
          git config user.name "fdroid-bot"
          git config user.email "fdroid@github.com"
          git add .
          git commit -m "Update ${{ github.event.inputs.app }} APK and metadata to ${{ github.event.inputs.version }}"
          git push
