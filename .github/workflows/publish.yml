name: Update F-Droid Repo

on:
  push:
    paths:
      - "fdroid/repo/*.apk"
      - "fdroid/metadata/**"
      - "fdroid/config.yml"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # FIX: Use pip instead of apt-get to get the newest F-Droid Server
      # The apt version (2.2.1) crashes on modern APKs
      - name: Install fdroidserver
        run: |
          pip install fdroidserver

      # Set up Android SDK environment for the runner
      - name: Configure Android SDK
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

      # Update the repo
      - name: Run fdroid update
        run: |
          cd fdroid
          # --create-metadata generates missing info automatically
          fdroid update --create-metadata --pretty

      # Commit the changes (Index & Keystore) so your repo stays valid
      - name: Commit Index and Keystore
        run: |
          git config user.name "fdroid-bot"
          git config user.email "bot@github.com"

          # Force add the important files
          git add fdroid/repo/index.xml fdroid/repo/index-v1.jar fdroid/repo/icons fdroid/keystore.p12

          # Only commit if something actually changed
          git commit -m "Auto-update F-Droid Repo [skip ci]" || echo "No changes to commit"
          git push

      # Publish to GitHub Pages
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: fdroid/repo

  deploy-pages:
    needs: update-repo
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
