name: Update F-Droid Repo

on:
  push:
    paths:
      - "fdroid/repo/*.apk"
      - "fdroid/metadata/**"
      - "fdroid/config.yml"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install fdroidserver
        run: |
          pip install fdroidserver

      - name: Configure Android SDK
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

      # UPDATED STEP: Added --create-key
      - name: Run fdroid update
        run: |
          cd fdroid
          # --create-key: Generates a keystore if one doesn't exist
          # --create-metadata: Generates metadata for new APKs
          fdroid update --create-metadata --pretty --create-key

      # UPDATED STEP: Commit config.yml too!
      # fdroid writes the new keystore password into config.yml, so we must save it.
      - name: Commit Index, Keystore, and Config
        run: |
          git config user.name "fdroid-bot"
          git config user.email "bot@github.com"

          # Add the keystore, the generated index, AND the updated config.yml
          git add fdroid/repo/index.xml fdroid/repo/index-v1.jar fdroid/repo/icons fdroid/keystore.p12 fdroid/config.yml

          git commit -m "Initialize/Update F-Droid Repo [skip ci]" || echo "No changes to commit"
          git push

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: fdroid/repo

  deploy-pages:
    needs: update-repo
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
